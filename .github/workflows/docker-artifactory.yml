
name: Build & Push to Artifactory

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Configure JFrog CLI
        run: |
          jf c add artifactory-server             --url="${JF_URL}"             --access-token="${JF_ACCESS_TOKEN}"             --interactive=false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Artifactory Docker registry
        run: |
          echo ${{ secrets.JF_ACCESS_TOKEN }} | docker login ${{ secrets.JF_DOCKER_REGISTRY }} -u "token" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.JF_DOCKER_REGISTRY }}/example-image:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.JF_DOCKER_REGISTRY }}/example-image:latest

      - name: Collect build-info
        run: |
          jf rt docker-push ${{ secrets.JF_DOCKER_REPO }}/example-image:latest --build-name=example-build --build-number=$GITHUB_RUN_NUMBER
          jf rt build-add-props example-build $GITHUB_RUN_NUMBER "git-commit=${GITHUB_SHA}"

      - name: Publish build-info
        run: |
          jf rt build-publish example-build $GITHUB_RUN_NUMBER
